skill.cs-unity.title=C# y Unity3D
skill.cs-unity.description=Con dos años de experiencia utilizando Unity y C#, he desarrollado habilidades sólidas en el desarrollo de aplicaciones, demostrando así mi capacidad para trabajar en entornos de desarrollo complejos.

skill.java-javafx.title=Java y JavaFX
skill.java-javafx.description=Tanto Java como Java FX me han permitido expandir mi conjunto de habilidades en programación y mis posibilidades al poder crear tanto aplicaciones gráficas multiplataforma como microservicios.

skill.microservices.title=Microservicios
skill.microservices.description=Como parte de los proyectos en los que he trabajado, he podido aprender a usar frameworks como Spring Boot y Rocket para crear microservicios, lo que me hace capaz de desarrollar aplicaciones escalables y mantenibles.

skill.problem-solving.title=Resolución de problemas y Pensamiento Crítico
skill.problem-solving.description=El grado en Matemáticas me ha dotado de habilidades sólidas en resolución de problemas y pensamiento crítico aplicables al desarrollo de software.

skill.rust.title=Rust
skill.rust.description=Siendo Rust un lenguaje que me encanta, mi experiencia con el me ha permitido explorar nuevas formas de programar y desarrollar aplicaciones de alto rendimiento creando REST APIs y aplicaciones de consola que se ejecutan de forma eficiente.

skill.selftaught.title=Autodidacta
skill.selftaught.description=Mi formación autodidacta demuestra mi capacidad para aprender de forma independiente y adaptarme a nuevas tecnologías y conceptos.

skill.teamwork-leadership.title=Trabajo en equipo y Liderazgo
skill.teamwork-leadership.description=Mi capacidad para liderar, colaborar en equipo y para comunicar ideas de manera efectiva se ve reforzada por mi experiencia como profesor.


