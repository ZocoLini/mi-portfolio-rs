# about.rs
about.p-1=Soy un programador apasionado por la resolución de problemas y la creación de soluciones innovadoras, amante del borrow checker y de aprender . Con una formación en Matemáticas y una trayectoria autodidacta en programación, tengo experiencia en el desarrollo de aplicaciones y la resolución de problemas utilizando lenguajes como C, C#, Java y, recientemente, Rust.
about.p-2=Actualmente me considero plenamente preparado para entrar a entornos de desarrollo profesionales y seguir creciendo como programador, aprendiendo nuevas tecnologías y mejorando mis habilidades. Este año también acabaré el ciclo superior de Desarrollo de Aplicaciones Multiplataforma y estoy buscando una oportunidad laboral que tenga interés en mi perfil y en permitirme hacer la FCT con ellos al final del actual curso 2024-2025.

